<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/company_xinxi.css">
    <script src="js/zepto.js"></script>
    <script src="js/company_xinxi.js"></script>
</head>
<body>
<!--固定头部-->
<header>
    <div class="back">
        <a href="javascript:history.back()" class="iconfont">&#xe60f;</a>
    </div>
    <div class="sousuo">
        基本信息填写
    </div>
    <div class="gouwu"></div>
</header>

<!--主体部分-->
<section>
    <div class="company_box">

        <ul>

            <li>
                <i>公司名称</i>
                <input type="text" placeholder="请输入公司名称">
            </li>
            <li>
                <i>联系人</i>
                <input type="text" placeholder="请输入姓名">
            </li>
            <li>
                <i>登录密码</i>
                <input type="text" placeholder="请输入6-12位(大小写字母、数字)密码">
            </li>
            <li class="hangye">
                <i>请选择行业</i>
                <i>请选择公司主营行业</i>
            </li>
            <li class="shenfen">
                <i>请选择你的身份</i>
                <i>供应商</i>
            </li>
        </ul>
    </div>
    <p class="next">下一步</p>

</section>
<div class="mask"></div>
<div class="xuanzehangye">
    <ul class="">
        <li class="active">休闲食品</li>
        <li>酒水饮料</li>
        <li>母婴用品</li>
        <li>进口商品</li>
        <li>本地特产</li>
        <li>家用电器</li>
        <li>办公文具</li>
        <li>日化用品</li>
        <li>生鲜果蔬</li>
    </ul>
</div>

<div class="xuanzeshenfen">
    <ul>
        <li class="active">供应商</li>
        <li>经销商</li>
        <li>合伙人</li>
        <li>社区卖手</li>

    </ul>
</div>


</body>
</html>
